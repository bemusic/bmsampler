machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t bmsampler .
    - mkdir dist
    - docker run bmsampler cat bmsampler.exe > dist/bmsampler.exe
    - cp vendor/libsndfile/lib/libsndfile-1.dll dist/
    - (cd dist && zip "$CIRCLE_ARTIFACTS/bmsampler" *)
    - apt-get install libsndfile1 libsndfile1-dev
    - g++ -std=c++11 bmsampler.cpp -I./vendor/json/include -o bmsampler
test:
  override:
    - ./bmsampler out.wav < example.txt
